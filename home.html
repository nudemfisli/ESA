<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>ESA OTO DİZAYN</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
            rel="stylesheet"
        />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
        />
    </head>
    <body>
        <section id="navbar"></section>

        <!-- DROPDOWN MENUS-->
        <section class="banner-menu">
            <label for="category-dropdown" id="category-label"></label>
            <select name="category" id="category">
                <option value="" disabled selected hidden>Category</option>
                <option value="rear-bumper-category">Rear bumper</option>
                <option value="splitters-category">Splitters</option>
                <option value="wind-deflector-category">Wind deflector</option>
                <option value="other-products-category">Other products</option>
            </select>
        </section>
        <section class="search-bar-banner">
            <input type="text" id="search" placeholder="Model" />
            <ul id="suggestions-list"></ul>
            <i class="fas fa-search" id="search-icon"></i>
        </section>

        <!-- BESTSELLERS -->
        <section class="product-carousel">
            <h2>Bestsellers</h2>
            <div class="carousel-container">
                <button class="carousel-btn prev-btn" id="prev-btn">❮</button>
                <div class="carousel-wrapper" id="carousel-wrapper">
                    <!-- JSON CONTENT WILL BE PUT HERE-->
                </div>
                <button class="carousel-btn next-btn" id="next-btn">❯</button>
            </div>
        </section>

        <!-- CATEGORY -->
        <section class="category-cards">
            <h3 class="category-title">Category</h3>
            <div class="image-container">
                <!-- REAR BUMPER -->
                <div class="image-item">
                    <img src="image1.jpg" alt="Image 1" />
                    <button class="image-btn">Button 1</button>
                </div>

                <!-- SPLITTERS -->
                <div class="image-item">
                    <img src="image2.jpg" alt="Image 2" />
                    <button class="image-btn">Button 2</button>
                </div>

                <!-- WIND DEFLECTOR -->
                <div class="image-item">
                    <img src="image3.jpg" alt="Image 3" />
                    <button class="image-btn">Button 3</button>
                </div>

                <!-- OTHER PRODUCTS-->
                <div class="image-item">
                    <img src="image4.jpg" alt="Image 4" />
                    <button class="image-btn">Button 4</button>
                </div>
            </div>
        </section>
        <section class="footer"></section>
    </body>
</html>
