<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>ESA OTO DÄ°ZAYN</title>
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
        />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
            rel="stylesheet"
        />
    </head>
    <body>
        <section class="navbar"></section>
        <section class="banner-menu">
            <h1>Wind deflector</h1>
        </section>

        <!-- Filters -->
        <section class="sort-by-bar">
            <select id="sort-by" class="form-select" onchange="sortProducts()">
                <option value="" disabled selected hidden>Category</option>
                <option value="newest">Newest</option>
                <option value="price-low-to-high">Price: Low to High</option>
                <option value="price-high-to-low">Price: High to Low</option>
                <option value="alphabetical-az">Alphabetical (A-Z)</option>
                <option value="alphabetical-za">Alphabetical (Z-A)</option>
            </select>

            <div class="search-model">
                <input type="text" id="search" placeholder="Model" />
                <ul id="suggestions-list"></ul>
                <i
                    class="fas fa-times"
                    id="clear-btn"
                    style="cursor: pointer"
                ></i>
            </div>
        </section>

        <!-- Product cards -->
        <section class="card" style="width: 18rem">
            <img src="..." class="card-img-top" alt="..." />
            <div class="card-body">
                <p class="title"></p>
                <p class="card-text"></p>
                <p class="price"></p>
            </div>
        </section>

        <!-- Pagination -->
        <section aria-label="...">
            <ul class="pagination">
                <li class="page-item disabled">
                    <a class="page-link" href="#" tabindex="-1">Previous</a>
                </li>
                <li class="page-item"><a class="page-link" href="#">1</a></li>
                <li class="page-item active">
                    <a class="page-link" href="#"
                        >2 <span class="sr-only">(current)</span></a
                    >
                </li>
                <li class="page-item"><a class="page-link" href="#">3</a></li>
                <li class="page-item">
                    <a class="page-link" href="#">Next</a>
                </li>
            </ul>
        </section>

        <section class="footer"></section>
    </body>
</html>
